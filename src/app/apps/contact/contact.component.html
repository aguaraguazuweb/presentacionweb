<div
  class="banner-innerpage"
  style="
    background-image: url(assets/images/landingpage/banner-bg2.jpg);
    background-size: cover;
    background-position: center;
    padding-left: 0;
    padding-right: 0;
  "
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 no-trans align-self-center text-center">
        <h1 class="title">CONTACT US</h1>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>

<div class="contact-form-container" style="margin-top: 5%;" >
  <!-- <h2>Cont√°ctanos</h2> -->
  <form class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
    </div>

    <div class="form-group">
      <label for="subject">Email subject</label>
      <input type="text" id="subject" name="subject" placeholder="email subject" required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
    </div>

    <div class="form-group">
      <button type="submit">Contact</button>
    </div>
  </form>
</div>
